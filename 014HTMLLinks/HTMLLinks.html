<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Page Title</title>
</head>

<body>

    <h1>HTML Link</h1>
    <a href="https://www.w3schools.com/">Visit W3Schools.com!</a>

    <h1>Use the target attribute</h1>
    <a href="https://www.w3schools.com/" target="_self">Visit W3Schools! (target is self)</a>
    <br>
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools! (target is blank)</a>
    <br>
    <a href="https://www.w3schools.com/" target="_parent">Visit W3Schools! (target is parent)</a>
    <br>
    <a href="https://www.w3schools.com/" target="_top">Visit W3Schools! (target is top)</a>

    <h1>Image as a Link</h1>
    <a href="default.asp">
        <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
        </a>

    <h1>Link to an email address</h1>
    <a href="mailto:someone@example.com">Send email</a>

    <h1>Button as a Link</h1>
    <button onclick="document.location='default.asp'">HTML Tutorial</button>

    <h1>Link Titles</h1>

</body>
</html>
